<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jimmy‚Äôs Diner</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Smythe&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="content-wrapper">
      <header>
        <img src="/images/burger.webp" alt="Burger on a wooden table" />
        <div class="header-title">
          <h1>Jimmy‚Äôs Diner</h1>
          <h3>The best burgers and pizzas in town.</h3>
        </div>
      </header>
      <main>
        <section class="menu" id="menu">
          <div class="item">
            <div class="item-details">
              <div class="item-graphic">üçï</div>
              <div>
                <h2 class="item-title">Pizza</h2>
                <p class="item-desc">pepperoni,mushrom,mozarella</p>
                <h3 class="item-price">$14</h3>
              </div>
            </div>
            <button class="add-btn">+</button>
          </div>
        </section>
        <section class="cart-section">
          <h2 class="cart-title">Your order</h2>
          <div class="cart">
            <div class="cart-item-wrapper">
              <div class="cart-item-detail">
                <h2 class="cart-item-name">Pizza</h2>
                <p class="cart-remove-btn" data-remove-item="${item.uuid}">
                  remove
                </p>
              </div>
              <h3>$14</h3>
            </div>
          </div>
          <div class="cart-total">
            <h2>Total</h2>
            <h3 class="cart-price">$14</h3>
          </div>
          <button class="purchase-btn">Complete order</button>
        </section>
      </main>
    </div>
  </body>
</html>
