<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jimmy’s Diner</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Smythe&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" type="module" defer></script>
  </head>
  <body>
    <div class="content-wrapper">
      <header>
        <img src="/images/burger.webp" alt="Burger on a wooden table" />
        <div class="header-title">
          <h1>Jimmy’s Diner</h1>
          <h3>The best burgers and pizzas in town.</h3>
        </div>
      </header>
      <main>
        <section class="menu" id="menu"></section>
        <section class="cart-section hidden" id="cart-section">
          <h2 class="cart-title">Your order</h2>
          <div class="cart"></div>
          <div class="cart-total">
            <h2>Total</h2>
            <h3 class="cart-price">0</h3>
          </div>
          <button class="purchase-btn" id="purchase-btn">Complete order</button>
        </section>
        <section class="payment-section" id="payment-section">
          <div class="payment-modal">
            <h2 class="modal-title">Enter card details</h2>
            <form id="payment-form">
              <input
                type="text"
                name="fullName"
                placeholder="Enter your name"
                required
              />
              <input
                type="tel"
                maxlength="16"
                minlength="16"
                pattern="\d{16}"
                title="Please enter your 16 digit card number"
                name="cardNumber"
                placeholder="Enter card number"
                required
              />
              <input
                type="password"
                minlength="3"
                maxlength="3"
                pattern="\d{3}"
                title="Please enter your 3 digit CVV"
                name="cardCvv"
                placeholder="Enter CVV"
                required
              />
              <button type="submit" class="modal-btn">Pay</button>
            </form>
          </div>
        </section>
        <section class="order-complete-section" id="order-complete-section">

        </section>
      </main>
    </div>
  </body>
</html>
